<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ALFT: M5L2 - Conditional Statements - Day 2 Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Sora&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <h1>Which type of cheese are you?</h1>
    <img src="https://www.happyfoodstube.com/wp-content/uploads/2018/12/cheese-board-image.jpg">
  </div>
  <div class="questions">
    <p>How old are you?</p>
    <input class="age" placeholder="Enter a number">
    <p>Which do you like better: sweet or sour?</p>
    <input class="taste" placeholder="Enter sweet or sour">
    <button class="submit">Find out!</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
